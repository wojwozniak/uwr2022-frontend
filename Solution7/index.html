<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 7</title>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="root">
            <h1>To Do List</h1>
            <main id="wrapper">
                <div id="container"></div>
                <div id="control-panel">
                    <label id="control-panel__label" for="control-panel__controls">Add a new task to the list</label>
                    <div id="control-panel__controls">
                        <textarea id="controls__textarea" placeholder="Write new task here:"></textarea>
                        <button id="controls__button">+</button>
                    </div>
                </div>
            </main>
            <p id="container__status"></p>
            <button id="delete-all">Delete all tasks</button>
        </div>
    </body>
    <foot>
        <script src="script.js"></script>
    </foot>
</html>
